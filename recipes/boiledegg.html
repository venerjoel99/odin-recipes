    <h2>Description</h2>
    <p>A random recipe on boiled eggs</p>
    <h2>Ingredients</h2>
    <ul>
        <li>4 Eggs</li>
        <li>Water</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Put eggs and water in pot</li>
        <li>Boil water</li>
        <li>Turn heat to medium</li>
        <li>Wait for 7 minutes</li>
        <li>Take out eggs</li>
        <li>Put eggs in cold water to cool down</li>
    </ol>
